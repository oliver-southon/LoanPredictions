


<!doctype html>
<html>
  <head>
    <title>Loan Predictions</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
   
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body class="d-flex flex-column min-vh-100 bg-dark">
     <!-- NAVBAR -->
     <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" href="/">Loan Predictor</a>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="mailto:oliver.businesses@gmail.com">
                    <i class="bi bi-envelope-fill"></i> Contact
                </a>
            </li>

           
              <li class="nav-item ms-2">
                <a class="nav-link active" aria-current="page" href="{{ url_for('explanations') }}">
                  <i class="bi bi-info-square"></i> View Explanations
                </a>
              </li>
              <li class="nav-item ms-2">
                <a class="nav-link active" aria-current="page" href="">
                  <i class="bi bi-pencil-square"></i> Source Code
                </a>
              </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- MAIN -->
    <main class="bg-dark text-light p-5">
      {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
      {% endif %}
      {% block main %}{% endblock %}
    </main>
    <!-- FOOTER -->
    <footer class="mt-auto bg-dark text-light">
      <nav class="navbar">
        <div class="container-fluid">
          <a class="nav-item nav-link text-center" href="https://www.flaticon.com/free-icons/form" title="wine icons">Form icons created by Freepik - Flaticon</a>
          <h3><a class="nav-item nav-link align-self-end font-size-lg link-light" href="https://github.com/oliver-southon/Crypto-Portfolio-WebApp"><i class="bi bi-github"></i></a></h3>
        </div>
      </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
